<div class="section__list-container" aria-label="Content">
    <ul class="section__list" role="list">
        <!-- Ranges through content/posts/*.md -->
        {{ range first 4 (where .Site.RegularPages "Section" "blog") }}
        <li class="list__list-item">
            {{ partial "post/heading" . }}
            <div class="list__content">{{.Content}}</div>
        </li>
        {{ end }}
    </ul>
</div>
