{{ range where .Site.RegularPages "Section" "blog" }}
      <article>
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <time>{{ .Date.Format "January 2, 2006" }}</time>
        {{ with .Description }}
          <p>{{ . }}</p>
        {{ else }}
          <p>{{ .Summary }}</p>
        {{ end }}
      </article>
    {{ end }}
