{{ $currentPage := . }}
<ul class="list-grid" role="navigation" aria-label="Navigation">
    {{ range .Site.Menus.nav }}
    <li class="list-grid-item">
        <a
            href="{{ .URL }}"
            title="{{ .Title }}"
            {{
            if
            eq
            .Page
            nil
            }}rel="nooopener noreferrer"
            target="_blank"
            {{
            end
            }}
            >{{ .Name }}</a
        >
    </li>
    {{ end }}
</ul>
