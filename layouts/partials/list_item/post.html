<article class="list-item content__list-content">
  <div class="list__meta">
    <h2 id="{{ .Title }}"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    {{ partial "time" .Date }}
  </div>
  {{ .Summary }}
  {{ if .Truncated }}
    <div class="read-more">
      <a href="{{ .Permalink }}">Read More</a>
    </div>
  {{ end }}
</article>
