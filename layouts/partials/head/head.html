<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>
    {{- block "title" . -}} {{ if not .IsHome }} {{- .Title }} - {{ end }} {{
    .Site.Title -}} {{ end }}
</title>

<meta name="description" content="Pete Martin's website" />
<meta name="robots" content="index,follow" />
<meta name="googlebot" content="index,follow" />
<meta name="google" content="nositelinkssearchbox" />
<meta name="google" content="notranslate" />
<meta name="twitter:dnt" content="on" />

{{ hugo.Generator }}

<meta
    name="description"
    content="{{- with .Description }}{{ . }}{{- else }}{{- if or .IsPage .IsSection}}{{- with .Site.Params.description }}{{ . }}{{- end }}{{- end }}{{ end }}"
/>
<meta name="author" content="Pete Martin" />

{{ partial "head/schema" . }}
