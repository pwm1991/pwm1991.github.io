{{ $img := .Get "img" }} {{ $caption := .Get "caption" }} {{ with
.Page.Resources.GetMatch $img }} {{ with .Resize "800x webp photo q100 Lanczos"
}}
<figure class="post__img">
    <img
        class="img"
        src="{{ .RelPermalink }}"
        alt="{{ $caption }}"
        role="presentation"
        width="{{ .Width }}"
    />
    {{ if $caption }}
    <figcaption class="small caption">{{ $caption | safeHTML }}</figcaption>
    {{ end }}
</figure>
{{ end }} {{ end }}
