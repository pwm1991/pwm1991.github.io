{{ $img := .Get "img" }}
{{ $alt := .Get "alt" }}
{{ $caption := .Get "caption" }}

{{ with .Page.Resources.GetMatch $img }}
<figure class="post__img">
    <div class="post__img-container">
        <img
            class="img"
            src="{{ .Permalink }}"
            alt="{{ $alt }}"
            loading="lazy"
            role="presentation"
        >
        {{ if $caption }}
        <p class="small post__img-caption">{{ $caption }}</p>
        {{ end }}
    </div>
</figure>
{{ end }}
