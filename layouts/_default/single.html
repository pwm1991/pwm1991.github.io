{{- define "main" -}}
    <div class="" aria-label="Content" role=>
    {{ if .Parent.IsSection }}
      {{ partial "post/heading" . }}
    {{ else }}
      <h2 role="heading">{{ .Title }}</h2>
    {{ end }}
    {{.Content}}
  </div>
  {{ if .Params.showSkills }}
    {{ partial "skills" . }}
  {{ end }}
{{- end -}}
