{{- define "main" -}}
  <nav class="nav" role="navigation" aria-label="Navigation">
    {{ partial "nav" . }}
  </nav>
  <div class="content" aria-label="Content">
    <h2>{{ .Title }}</h2>
    {{ if .Parent.IsSection }}
    <div class="list__date">
        {{.Date.Format "01 January 2006"}}
    </div>
    {{ end }}
    {{.Content}}
  </div>
  {{ if .Params.showSkills }}
  {{ partial "skills" . }}
  {{ end }}
{{- end -}}
