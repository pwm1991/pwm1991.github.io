{{ define "main" }} {{ $paginator := .Paginate (where .Site.RegularPages
"Section" "blog") }}
<div class="section__list-container" aria-label="Content">
    {{ range $paginator.Pages }}
    <article class="list__list-item">
        <div class="list__heading">
          {{ partial "post/heading" . }}
        </div>
        <div class="content__list-content">{{ .Content }}</div>
    </article>
    {{ end }}
</div>
{{ end }}
